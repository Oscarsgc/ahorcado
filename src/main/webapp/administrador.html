<html>
<body>
	<h1>Bienvenido Administrador!</h1>
	<center>
		<form action="AdminServlet">
			<h2>Agregar Una Palabra Al Diccionario</h2>
			Ingrese la palabra: <input type="text" name="palabra"><br>
			Selecciona una categoria de palabras: <SELECT NAME="categoria" SIZE=1>
				<OPTION VALUE="Paises">Paises</OPTION>
				<OPTION VALUE="Peliculas">Peliculas</OPTION>
				<OPTION VALUE="TV">Programas de TV.</OPTION>
			</SELECT><br> Selecciona un nivel para la palabra: <SELECT NAME="nivel"
				SIZE=1>
				<OPTION VALUE="1">Facil</OPTION>
				<OPTION VALUE="2">Intermedio</OPTION>
				<OPTION VALUE="3">Dificil</OPTION>
			</SELECT><br> <br> <input type="submit" value="Agregar">
		</form>
		<Form action="index.html" name="volver">
			<input type=submit id=volver value="Volver">
		</Form>
	</center>
</body>
</html>
